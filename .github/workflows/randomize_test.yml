name: Randomized tests
on:
  schedule:
    - cron: '42 3 * * *'
  workflow_dispatch:
jobs:
  randomized_tests:
    name: Randomized tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U \
            -c constraints.txt \
            -r requirements.txt \
            -r requirements-dev.txt \
            coveralls \
            qiskit-aer \
            -e .
          # pytest와 관련 플러그인 설치
          python -m pip install pytest pytest-repeat pytest-rerunfailures
      - name: Run randomized tests with flaky detection
        run: |
          # 전체 테스트를 100회 반복 실행
          pytest --count=100 --reruns 3 --reruns-delay 5 --verbose
        env:
          RUST_BACKTRACE: 1
      - name: Create comment on failed test run
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 2645
          body: |
            Randomized tests failed at commit ${{ github.sha }}.
            
            _Logs_: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}.
